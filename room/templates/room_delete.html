{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Excluir Sala</h2>
    <p>Tem certeza que deseja excluir a sala <strong>{{ room.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'room_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
