{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Adicionar Sala</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <p><label for="name">Nome da Sala:</label>
                            {{ form.name }}</p>
                        </div>
                        <div class="form-group">
                            <p><label for="capacity">Capacidade:</label>
                                {{ form.capacity }}</p>
                        </div>
                        <div class="form-group">
                            <p><label for="location">Localização:</label>
                            {{ form.location }}</p>
                        </div>
                        <div class="form-group">
                            <p><label for="equipments">Equipamentos:</label>
                            {{ form.equipments }}</p>
                        </div>
                        <div class="form-group">
                            <p><label for="photo">Foto da Sala:</label>
                            {{ form.photo }}</p>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Salvar Sala</button>
                        <a href="{% url 'room_list' %}" class="btn btn-secondary ">
                            Cancelar e Voltar para a Lista de Salas</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
