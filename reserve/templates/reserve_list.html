{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Minhas Reservas</h2>
    <a href="{% url 'reserve_create' %}" class="btn btn-primary float-end mb-3">Criar Nova Reserva</a>
    <table class="table table-striped table-bordered table-responsive">
        <thead class="table-dark">
            <tr>
                <th>Sala</th>
                <th>Data</th>
                <th>Horário Início</th>
                <th>Horário Fim</th>
            </tr>
        </thead>
        <tbody>
            {% for reserve in reserves %}
            <tr>
                <td>{{ reserve.room.name }}</td>
                <td>{{ reserve.date }}</td>
                <td>{{ reserve.start_time }}</td>
                <td>{{ reserve.end_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
